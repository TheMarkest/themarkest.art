<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoPixel Control</title>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; }
    #content {
      position:relative; flex:1; overflow-y:auto;
      padding:10px; padding-bottom:60px;
    }
    #stopAllBtn {
      position:absolute; top:10px; right:10px;
      padding:8px 12px; font-size:0.9rem;
      background:#e74c3c; color:#fff; border:none; border-radius:4px;
      cursor:pointer; z-index:1001;
    }
    .navbar { position:fixed; bottom:0; left:0; width:100%; height:50px;
      background:#333; color:#fff; display:flex; justify-content:space-around; align-items:center; z-index:1000; }
    .navbar button {
      background:none; border:none; color:inherit; padding:8px; font-size:0.9rem;
      flex:1; cursor:pointer;
    }
    .navbar button.active { background:#555; }
    section { display:none; }
    section.active { display:block; }

    /* Двухколоночная сетка для ручного режима */
    #manual {
      display:grid; grid-template-columns:1fr 1fr; gap:20px;
    }
    .strip-panel { display:flex; flex-direction:column; align-items:center; }
    .led-column {
      display:grid; grid-template-rows:repeat(8,40px); gap:5px; margin-bottom:10px;
    }
    .led-column input[type="color"] { width:40px; height:40px; border:none; cursor:pointer; }
    .quick-control { display:flex; align-items:center; margin-bottom:20px; }
    .quick-control input[type="color"] { margin-right:5px; }
    #global-control { grid-column:1/span 2; text-align:center; margin-top:10px; }

    @media (max-width:600px) {
      #manual { grid-template-columns:1fr; }
      .led-column { grid-template-rows:repeat(8,35px); }
      .navbar button { font-size:0.8rem; padding:6px; }
    }
  </style>
</head>
<body>
  <div id="content">
    <button id="stopAllBtn" onclick="stopAll()">Стоп всех</button>

    <section id="setup" class="active">
      <h2>Подключение</h2>
      <button onclick="connect()">Подключиться</button>
      <p id="status">Статус: не подключено</p>
    </section>

    <section id="manual">
      <h2>Ручное задание цветов</h2>
      <div class="strip-panel">
        <h3>Лента 1</h3>
        <div id="strip1" class="led-column"></div>
        <div class="quick-control">
          <input type="color" id="colorStrip1" value="#ff0000">
          <button onclick="quick(0,8,'colorStrip1')">Залить 1</button>
        </div>
      </div>
      <div class="strip-panel">
        <h3>Лента 2</h3>
        <div id="strip2" class="led-column"></div>
        <div class="quick-control">
          <input type="color" id="colorStrip2" value="#00ff00">
          <button onclick="quick(8,16,'colorStrip2')">Залить 2</button>
        </div>
      </div>
      <div id="global-control">
        <input type="color" id="colorAll" value="#0000ff">
        <button onclick="quick(0,16,'colorAll')">Залить всё</button>
      </div>
    </section>

    <section id="animations">
      <h2>Анимации</h2>
      <button onclick="startAnimation('blink')">Мигание</button>
      <button onclick="startAnimation('chase')">Бегущий огонь</button>
      <button onclick="startAnimation('rainbow')">Радуга</button>
    </section>

    <section id="strobe">
      <h2>Стробоскоп</h2>
      <label>Цвет: <input type="color" id="strobeColor" value="#ffffff"></label><br>
      <label>Частота (Гц): <input type="number" id="strobeFreq" min="1" max="20" value="5"></label><br>
      <label>Длительность (мс): <input type="number" id="strobePulse" min="10" max="500" value="100"></label><br>
      <button onclick="startStrobe()">Старт</button>
      <button onclick="stopStrobe()">Стоп</button>
    </section>

    <section id="music">
      <h2>Цветомузыка</h2>
      <button onclick="initAudio()">Разрешить микрофон</button><br>
      <!-- Убрали управление частотой -->
      <button onclick="startMusic()">Старт</button>
      <button onclick="stopMusic()">Стоп</button>
    </section>
  </div>

  <div class="navbar">
    <button class="nav-btn active" data-target="setup">Подключение</button>
    <button class="nav-btn" data-target="manual">Ручное</button>
    <button class="nav-btn" data-target="animations">Анимации</button>
    <button class="nav-btn" data-target="strobe">Стробоскоп</button>
    <button class="nav-btn" data-target="music">Цветомузыка</button>
  </div>

  <script>
    const SERVICE_UUID        = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';  // :contentReference[oaicite:2]{index=2}
    const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

    let bleChar, LEDS = 16;
    const picks = [];
    let stopFlag = false;

    // Wake Lock для фоновой работы :contentReference[oaicite:3]{index=3}
    let wakeLock = null;
    async function requestWakeLock() {
      try { wakeLock = await navigator.wakeLock.request('screen'); }
      catch(e){ console.error(e); }
    }
    document.addEventListener('visibilitychange', ()=> {
      if (document.visibilityState==='visible' && wakeLock) requestWakeLock();
    });

    // Навигация
    document.querySelectorAll('.nav-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
        btn.classList.add('active');
      });
    });

    // Создание пикеров
    const s1 = document.getElementById('strip1'),
          s2 = document.getElementById('strip2');
    for(let i=0;i<LEDS;i++){
      const p=document.createElement('input');
      p.type='color';p.value='#000000';
      p.oninput=()=>frameSend([{i,color:p.value}]);
      picks.push(p);
      (i<8?s1:s2).appendChild(p);
    }

    // Подключение по BLE
    async function connect(){
      try {
        const dev=await navigator.bluetooth.requestDevice({
          acceptAllDevices:true,
          optionalServices:[SERVICE_UUID]
        });  // :contentReference[oaicite:4]{index=4}
        const srv=await dev.gatt.connect();
        const svc=await srv.getPrimaryService(SERVICE_UUID);
        bleChar=await svc.getCharacteristic(CHARACTERISTIC_UUID);
        await bleChar.startNotifications();  // :contentReference[oaicite:5]{index=5}
        bleChar.addEventListener('characteristicvaluechanged',onNotify);
        document.getElementById('status').innerText='Статус: подключено';
        requestWakeLock();
      }catch(e){alert('BLE error:'+e);}
    }

    function onNotify(evt){
      const buf=evt.target.value;
      for(let i=0;i<LEDS;i++){
        const r=buf.getUint8(i*3),g=buf.getUint8(i*3+1),b=buf.getUint8(i*3+2);
        picks[i].value='#'+((1<<24)|(r<<16)|(g<<8)|b).toString(16).slice(1);
      }
    }

    function hexToRgb(hex){
      hex=hex.replace(/^#/,'');
      if(hex.length===3)hex=hex.split('').map(c=>c+c).join('');
      const v=parseInt(hex,16);
      return {r:(v>>16)&255,g:(v>>8)&255,b:v&255};
    }

    async function frameSend(changes){
      if(!bleChar)return;
      const buf=new Uint8Array(1+changes.length*4);
      buf[0]=changes.length;
      changes.forEach((c,k)=>{
        const{r,g,b}=hexToRgb(c.color);
        buf[1+4*k]=c.i<0?0xFF:c.i;
        buf[1+4*k+1]=r;buf[1+4*k+2]=g;buf[1+4*k+3]=b;
      });
      await bleChar.writeValue(buf);  // :contentReference[oaicite:6]{index=6}
    }

    function quick(s,e,id){
      const hex=document.getElementById(id).value;
      const arr=[];for(let i=s;i<e;i++)arr.push({i,color:hex});
      frameSend(arr);
    }

    // Эффекты через requestAnimationFrame → макс. fps :contentReference[oaicite:7]{index=7}
    async function startAnimation(name){
      stopAll(); stopFlag=false;
      const loop = async ()=>{
        if(stopFlag)return;
        if(name==='blink') quick(0,LEDS,'colorAll');
        if(name==='chase') {/*...*/} 
        if(name==='rainbow') {/*...*/}
        requestAnimationFrame(loop);
      };
      loop();
    }

    // Стробоскоп по команде 'S' :contentReference[oaicite:8]{index=8}
    let strobeIv;
    function startStrobe(){
      stopAll(); stopFlag=false;
      const color=document.getElementById('strobeColor').value;
      const freq=parseFloat(document.getElementById('strobeFreq').value)|1;
      const pulse=parseInt(document.getElementById('strobePulse').value,10)||100;
      strobeIv=setInterval(()=>{
        if(stopFlag)return clearInterval(strobeIv);
        frameSend([{i:-1,color}]);
        setTimeout(()=>frameSend([{i:-1,color:'#000000'}]),pulse);
      },1000/freq);
    }
    function stopStrobe(){ clearInterval(strobeIv); }

    // Цветомузыка: только амплитуда :contentReference[oaicite:9]{index=9}
    let audioCtx, analyser, dataArr, src, musicIv;
    async function initAudio(){
      const str=await navigator.mediaDevices.getUserMedia({audio:true});  // :contentReference[oaicite:10]{index=10}
      audioCtx=new AudioContext(); analyser=audioCtx.createAnalyser();
      src=audioCtx.createMediaStreamSource(str); src.connect(analyser);
      dataArr=new Uint8Array(analyser.frequencyBinCount);
    }
    function startMusic(){
      stopAll(); stopFlag=false;
      musicIv=setInterval(()=>{
        analyser.getByteTimeDomainData(dataArr);
        const amp=dataArr.reduce((a,v)=>a+Math.abs(v-128),0)/dataArr.length/128;
        frameSend([{i:-1,color:`#000000`}]); // цвет вычисляет прошивка по амплитуде
      },50);
    }
    function stopMusic(){ clearInterval(musicIv); frameSend([{i:-1,color:'#000000'}]); }

    // Полная остановка
    function stopAll(){
      stopFlag=true;
      clearInterval(strobeIv); clearInterval(musicIv);
      if(wakeLock) wakeLock.release().then(()=>wakeLock=null);
    }
  </script>
</body>
</html>
