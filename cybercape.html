<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoPixel Control</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #content {
      position: relative;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      padding-bottom: 60px; /* место под меню */
    }
    #stopAllBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .navbar button {
      background: none;
      border: none;
      color: inherit;
      padding: 8px;
      flex: 1;
      cursor: pointer;
    }
    .navbar button.active {
      background: #555;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Ручное управление: две колонки */
    #manual {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .strip-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .led-column {
      display: grid;
      grid-template-rows: repeat(8, 40px);
      gap: 5px;
      margin-bottom: 10px;
    }
    .led-column input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
    }
    .quick-control {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .quick-control input[type="color"] {
      margin-right: 5px;
    }
    #global-control {
      grid-column: 1 / span 2;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      #manual {
        grid-template-columns: 1fr;
      }
      .led-column {
        grid-template-rows: repeat(8, 35px);
      }
      .navbar button {
        font-size: 0.8rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <button id="stopAllBtn" onclick="stopAll()">Стоп всех</button>

    <section id="setup" class="active">
      <h2>Настройка и подключение</h2>
      <button onclick="connect()">Подключиться</button>
      <p id="status">Статус: не подключено</p>
      <label>Частота обновления (Гц):
        <input type="number" id="refreshRate" min="1" max="60" value="10">
      </label>
    </section>

    <section id="manual">
      <h2>Ручное задание цветов</h2>

      <div class="strip-panel">
        <h3>Лента 1</h3>
        <div id="strip1" class="led-column"></div>
        <div class="quick-control">
          <input type="color" id="colorStrip1" value="#ff0000">
          <button onclick="quick(0,8,'colorStrip1')">Залить ленту 1</button>
        </div>
      </div>

      <div class="strip-panel">
        <h3>Лента 2</h3>
        <div id="strip2" class="led-column"></div>
        <div class="quick-control">
          <input type="color" id="colorStrip2" value="#00ff00">
          <button onclick="quick(8,16,'colorStrip2')">Залить ленту 2</button>
        </div>
      </div>

      <div id="global-control">
        <input type="color" id="colorAll" value="#0000ff">
        <button onclick="quick(0,16,'colorAll')">Залить всё</button>
      </div>
    </section>

    <section id="animations">
      <h2>Анимации</h2>
      <button onclick="startAnimation('blink')">Мигание</button>
      <button onclick="startAnimation('chase')">Бегущий огонь</button>
      <button onclick="startAnimation('rainbow')">Радуга</button>
    </section>

    <section id="strobe">
      <h2>Стробоскоп</h2>
      <label>Цвет: <input type="color" id="strobeColor" value="#ffffff"></label><br>
      <label>Частота (Гц): <input type="number" id="strobeFreq" step="0.1" min="0.1" value="5"></label><br>
      <label>Импульс (мс): <input type="number" id="strobePulse" min="1" value="100"></label><br>
      <button onclick="startStrobe()">Старт</button>
      <button onclick="stopStrobe()">Стоп</button>
    </section>

    <section id="music">
      <h2>Цветомузыка</h2>
      <label>Цвет: <input type="color" id="musicColor" value="#00ff00"></label><br>
      <button onclick="startMusic()">Старт</button>
      <button onclick="stopMusic()">Стоп</button>
    </section>
  </div>

  <div class="navbar">
    <button class="nav-btn active" data-target="setup">Настройка</button>
    <button class="nav-btn" data-target="manual">Ручное</button>
    <button class="nav-btn" data-target="animations">Анимации</button>
    <button class="nav-btn" data-target="strobe">Стробоскоп</button>
    <button class="nav-btn" data-target="music">Цветомузыка</button>
  </div>

  <script>
    const SERVICE_UUID        = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
    const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
    let bleChar, LEDS = 16, refreshRate = 10;
    const picks = [];
    let isStrobeMode = false, isMusicMode = false;

    // Навигация
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
        btn.classList.add('active');
      });
    });

    // Обновление refreshRate
    document.getElementById('refreshRate').onchange = e => {
      refreshRate = parseInt(e.target.value, 10) || 10;
    };

    // Создание пикеров для ручного режима
    const strip1Div = document.getElementById('strip1'),
          strip2Div = document.getElementById('strip2');
    for (let i = 0; i < LEDS; i++) {
      const picker = document.createElement('input');
      picker.type = 'color';
      picker.value = '#000000';
      picker.oninput = () => frameSend([{ i, color: picker.value }]);
      picks.push(picker);
      if (i < LEDS/2) strip1Div.appendChild(picker);
      else strip2Div.appendChild(picker);
    }

    // BLE подключение
    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [SERVICE_UUID]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleChar = await service.getCharacteristic(CHARACTERISTIC_UUID);
        await bleChar.startNotifications();
        bleChar.addEventListener('characteristicvaluechanged', onNotify);
        document.getElementById('status').innerText = 'Статус: подключено';
      } catch (err) {
        alert('BLE Error: ' + err);
      }
    }

    // Обработка уведомлений
    function onNotify(event) {
      const buf = event.target.value;
      const len = buf.byteLength;

      // полный кадр
      if (len === LEDS * 3) {
        for (let i = 0; i < LEDS; i++) {
          const r = buf.getUint8(i*3);
          const g = buf.getUint8(i*3+1);
          const b = buf.getUint8(i*3+2);
          picks[i].value = rgbToHex(r, g, b);
        }
        return;
      }

      // частичный кадр
      const N = buf.getUint8(0);
      if (len === 1 + N*4) {
        for (let k = 0; k < N; k++) {
          const base = 1 + k*4;
          const idx = buf.getUint8(base);
          const r = buf.getUint8(base+1);
          const g = buf.getUint8(base+2);
          const b = buf.getUint8(base+3);
          if (idx === 0xFF) {
            for (let j = 0; j < LEDS; j++) {
              picks[j].value = rgbToHex(r, g, b);
            }
          } else if (idx < LEDS) {
            picks[idx].value = rgbToHex(r, g, b);
          }
        }
      }
    }

    function rgbToHex(r, g, b) {
      return '#' + [r,g,b].map(x => {
        const h = x.toString(16);
        return h.length === 1 ? '0'+h : h;
      }).join('');
    }

    // Отправка кадров
    async function frameSend(changes) {
      if (!bleChar) return;
      const buf = new Uint8Array(1 + changes.length*4);
      buf[0] = changes.length;
      changes.forEach((c, k) => {
        const {r,g,b} = hexToRgb(c.color);
        buf[1+4*k]   = c.i<0?0xFF:c.i;
        buf[1+4*k+1] = r;
        buf[1+4*k+2] = g;
        buf[1+4*k+3] = b;
      });
      await bleChar.writeValueWithoutResponse(buf);
    }

    function quick(start, end, inputId) {
      const hex = document.getElementById(inputId).value;
      const arr = [];
      for (let i = start; i < end; i++) arr.push({ i, color: hex });
      frameSend(arr);
    }

    function stopAll() {
      stopStrobe();
      stopMusic();
      quick(0, LEDS, 'colorAll');
    }

    // Стробоскоп
    async function startStrobe() {
      isStrobeMode = true;
      isMusicMode = false;
      const {r,g,b} = hexToRgb(document.getElementById('strobeColor').value);
      const freq    = parseFloat(document.getElementById('strobeFreq').value);
      const pulse   = parseInt(document.getElementById('strobePulse').value, 10);
      const bufLen = 1 + 1 + 3 + 4 + 4;
      const buffer = new ArrayBuffer(bufLen);
      const dv = new DataView(buffer);
      const u8 = new Uint8Array(buffer);
      u8[0] = 'S'.charCodeAt(0);
      u8[1] = 1;
      u8[2] = r; u8[3] = g; u8[4] = b;
      dv.setFloat32(5, freq, true);
      dv.setUint32(9, pulse, true);
      await bleChar.writeValueWithoutResponse(u8);
      requestWakeLock();
    }

    function stopStrobe() {
      if (!isStrobeMode) return;
      isStrobeMode = false;
      quick(0, LEDS, 'colorAll');
    }

    // Цветомузыка
    async function startMusic() {
      isMusicMode = true;
      isStrobeMode = false;
      const {r,g,b} = hexToRgb(document.getElementById('musicColor').value);
      const cmd = new Uint8Array([ 'M'.charCodeAt(0), 1, r, g, b ]);
      await bleChar.writeValueWithoutResponse(cmd);
      requestWakeLock();
    }

    function stopMusic() {
      if (!isMusicMode) return;
      isMusicMode = false;
      quick(0, LEDS, 'colorAll');
    }

    // Wake Lock
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => console.log('WakeLock released'));
        }
      } catch (err) {
        console.error('WakeLock error:', err);
      }
    }
  </script>
</body>
</html>
