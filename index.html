<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Дефолтный заголовок для версии EN (будет меняться при переключении языка) -->
  <title>Mark Bogdanov – Digital & Physical Artist</title>
  <!-- Дефолтное описание (для EN); для других языков loadLanguage обновит эти данные -->
  <meta name="description" content="Discover the digital art portfolio of Mark Bogdanov, showcasing cyberpunk aesthetics, and innovative digital artworks that bridge art and technology." />
  <!-- Мета-ключевые слова для повышения релевантности по запросам на русском -->
  <meta name="keywords" content="художник марк богданов, художники алматы, художники казахстана">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="fonts/Handjet-VariableFont_ELGR,ELSH,wght.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/portrait.webp" as="image" type="image/webp">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">

  <!-- SEO & Social Meta Tags -->
  <meta name="robots" content="index, follow">
  <!-- Канонический URL для дефолтной версии -->
  <link rel="canonical" href="https://themarkest.art">
  
  <!-- Альтернативные ссылки для мультиязычности -->
  <link rel="alternate" hreflang="en" href="https://themarkest.art/en/" />
  <link rel="alternate" hreflang="ru" href="https://themarkest.art/ru/" />
  <link rel="alternate" hreflang="kz" href="https://themarkest.art/kz/" />
  <link rel="alternate" hreflang="ua" href="https://themarkest.art/ua/" />
  <link rel="alternate" hreflang="x-default" href="https://themarkest.art" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Mark Bogdanov – Digital & Physical Artist">
  <meta property="og:description" content="Discover the digital art portfolio of Mark Bogdanov, showcasing cyberpunk aesthetics, and innovative digital artworks that bridge art and technology.">
  <meta property="og:image" content="assets/favicon/apple-touch-icon.png">
  <meta property="og:url" content="https://themarkest.art">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mark Bogdanov – Digital & Physical Artist ">
  <meta name="twitter:description" content="Discover the digital art portfolio of Mark Bogdanov, showcasing cyberpunk aesthetics, and innovative digital artworks that bridge art and technology.">
  <meta name="twitter:image" content="assets/favicon/apple-touch-icon.png">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Mark Bogdanov",
    "jobTitle": "Digital & Physical Artist",
    "description": "Digital and physical artist specializing in cyberpunk aesthetics and innovative artworks that bridge art and technology",
    "url": "https://themarkest.art",
    "image": "https://themarkest.art/assets/portrait.png",
    "sameAs": [
      "https://themarkest.art"
    ],
    "knowsAbout": [
      "Digital Art",
      "Physical Art",
      "Interactive Installations",
      "Cyberpunk Art",
      "Technology Art"
    ],
    "nationality": "Kazakhstan",
    "worksFor": {
      "@type": "Organization",
      "name": "Independent Artist"
    }
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Mark Bogdanov - Digital & Physical Artist Portfolio",
    "url": "https://themarkest.art",
    "description": "Discover the digital art portfolio of Mark Bogdanov, showcasing cyberpunk aesthetics, and innovative digital artworks that bridge art and technology.",
    "author": {
      "@type": "Person",
      "name": "Mark Bogdanov"
    },
    "inLanguage": ["en", "ru", "kz", "ua"],
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://themarkest.art/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <canvas id="waveCanvas"></canvas>
    <div class="header-content">
      <div class="logo-container">
        <div class="glitch-image">
          <img src="assets/logo.svg" alt="TheMarkest.art Logo" />
        </div>
      </div>
      <nav class="nav-links">
        <a href="#cover" id="nav-cover">Cover</a>
        <a href="#works" id="nav-portfolio">Portfolio</a>
        <a href="#about" id="nav-about">About the Artist</a>
        <a href="#contact" id="nav-contact">Contact</a>
      </nav>
      <!-- Language Switcher -->
      <div class="language-switcher">
        <div class="language-buttons">
          <button>EN</button>
          <button>RU</button>
          <button>KZ</button>
          <button>UA</button>
        </div>
        <select class="language-dropdown">
          <option value="EN">EN</option>
          <option value="RU">RU</option>
          <option value="KZ">KZ</option>
          <option value="UA">UA</option>
        </select>
      </div>
      <button class="burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- COVER -->
  <section id="cover">
    <div class="cover-content">
      <h2 id="cover-heading">MARK BOGDANOV</h2>
      <p id="cover-subheading">Art about science.</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Portfolio -->
    <section id="works">
      <div class="container">
        <h2 id="portfolio-heading">Portfolio</h2>
        <div class="grid" id="portfolio-container">
          <!-- Portfolio cards will be generated from JSON -->
        </div>
      </div>
    </section>

    <!-- About the Artist -->
    <section id="about">
      <div class="container">
        <h2 id="about-heading">About the Artist</h2>
        <div class="about-content">
          <div class="bio-row">
            <div class="bio">
              <h3 id="bio-title">Biography</h3>
              <p id="bio-text">
                <!-- Biography text will be loaded from JSON -->
              </p>
            </div>
            <div class="artist-photo">
              <img src="assets/portrait.png" alt="Artist Portrait" loading="lazy" decoding="async" />
            </div>
          </div>
          <div class="artist-statement">
            <h3 id="statement-title">Artist Statement</h3>
            <p id="statement-text">
              <!-- Artist statement text will be loaded from JSON -->
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <h2 id="contact-heading">Contact</h2>
        <div class="contact-buttons">
          <a class="contact-button" href="https://t.me/markestart" target="_blank" id="btn-telegram">Telegram</a>
          <a class="contact-button" href="https://instagram.com/themarkest" target="_blank" id="btn-instagram">Instagram</a>
          <a class="contact-button" href="tel:+77051248743" id="btn-phone">Phone</a>
          <a class="contact-button" href="mailto:markbogdanovofficial@gmail.com" id="btn-email">Email</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" id="footer-text">
      &copy; 2025 TheMarkest.art. All rights reserved.
    </div>
  </footer>

  <!-- Modal for full-screen media view -->
  <div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
      <div id="modal-title-bar" class="modal-title-bar">
        <span id="modal-close" class="modal-close">&#10005;</span>
        <span id="modal-title-text"></span>
      </div>
      <div id="modal-media-wrapper" class="modal-media-wrapper"></div>
    </div>
  </div>

  <!-- Core functionality -->
  <script src="assets/js/main.js" defer></script>

  <!-- Three.js and Cover Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="cover.js"></script>
</body>
</html>
