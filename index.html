<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheMarkest.art – Sci-Fi/Cyberpunk</title>
  <meta name="description" content="Портфолио художника, работающего в стиле sci-fi/cyberpunk с интерактивными и кинетическими скульптурами." />

  <!-- Фавиконки -->
  <link rel="icon" href="assets/favicon/favicon.ico">

  <style>
    /* Сброс и базовые стили */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000; 
      color: #fff; 
      font-family: "IBM Plex Sans", sans-serif; 
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }
    a:hover { color: #0ff; }
    
    /* Фиксированный хедер */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 120px;
      background: #555;
      z-index: 1000;
      overflow: hidden;
    }
    /* Контейнер лого */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }
    /* Меню по центру (пример) */
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    nav a {
      margin: 0 15px;
      font-size: 1.2rem;
    }
    
    /* Инлайн-SVG логотипа */
    /* Задаём анимацию прорисовки для path */
    svg#animated-logo {
      width: 80px; 
      height: 80px; 
      /* Можно подстроить под нужные размеры */
    }
    /* Если в лого несколько <path>, то можно назначать анимацию для каждого */
    svg#animated-logo path {
      fill: none;              /* Не заливаем, только контур */
      stroke: #0ff;           /* Цвет обводки */
      stroke-width: 2;        /* Толщина линии */
      stroke-dasharray: 600;  /* Длина штриха (больше длины контура) */
      stroke-dashoffset: 600; /* Начальное смещение */
      animation: drawLogo 3s ease forwards; 
      /* 3s – время анимации, можно менять */
    }
    @keyframes drawLogo {
      to {
        stroke-dashoffset: 0; /* Сдвиг до нуля => контур «прорисован» */
      }
    }

    /* Пример отступа под хедер */
    main { margin-top: 120px; }

    /* Пример содержимого */
    section { padding: 3rem; }
    h2 { text-align: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Замените path на реальный из вашего assets/logo.svg -->
      <svg id="animated-logo" viewBox="0 0 200 200">
        <path d="M 50,50 L 150,50 L 100,150 z" />
      </svg>
    </div>
    <div class="menu-container">
      <nav>
        <a href="#works">Портфолио</a>
        <a href="#about">О художнике</a>
        <a href="#contact">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="works">
      <h2>Портфолио</h2>
      <p>Пример контента...</p>
    </section>
    <section id="about">
      <h2>О художнике</h2>
      <p>Биография, Artist Statement и т. д.</p>
    </section>
    <section id="contact">
      <h2>Контакты</h2>
      <p>Форма для связи, соцсети и пр.</p>
    </section>
  </main>
</body>
</html>
