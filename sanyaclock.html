<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanya Clock</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Подключаем Three.js с CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Создаем сцену, камеру и рендерер
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xaaaaaa);
    document.body.appendChild(renderer.domElement);
    
    // Создаем циферблат часов (белый круг)
    const faceGeometry = new THREE.CircleGeometry(5, 64);
    const faceMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const clockFace = new THREE.Mesh(faceGeometry, faceMaterial);
    scene.add(clockFace);
    
    // Функция для создания тик-меток (линейки)
    function createTick(length, width, color) {
      const geometry = new THREE.BoxGeometry(width, length, 0.05);
      // Смещаем геометрию так, чтобы основание находилось в точке (0,0,0)
      geometry.translate(0, length / 2, 0);
      const material = new THREE.MeshBasicMaterial({ color: color });
      return new THREE.Mesh(geometry, material);
    }
    
    // Добавляем 60 меток по окружности: каждая 5-я метка — большая (часовая)
    for (let i = 0; i < 60; i++) {
      const angle = i * (Math.PI * 2 / 60);
      const isHourTick = i % 5 === 0;
      const tickLength = isHourTick ? 0.5 : 0.25;
      const tickWidth = isHourTick ? 0.1 : 0.05;
      const tick = createTick(tickLength, tickWidth, 0x000000);
      // Располагаем так, чтобы внешняя часть метки совпадала с окружностью циферблата
      const r = 5 - tickLength;
      tick.position.x = Math.cos(angle) * r;
      tick.position.y = Math.sin(angle) * r;
      tick.rotation.z = angle;
      scene.add(tick);
    }
    
    // Загружаем шрифт и добавляем цифровые обозначения (1-12)
    const fontLoader = new THREE.FontLoader();
    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      for (let i = 1; i <= 12; i++) {
        const textGeometry = new THREE.TextGeometry(i.toString(), {
          font: font,
          size: 0.5,
          height: 0.1,
          curveSegments: 12,
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        
        // Располагаем цифры по кругу: 12 располагается сверху
        const angle = (i * 30 - 90) * Math.PI / 180;
        const radius = 4; // радиус, на котором размещаются цифры (можно регулировать)
        textMesh.position.x = Math.cos(angle) * radius;
        textMesh.position.y = Math.sin(angle) * radius;
        
        // Центрируем текст по его размерам
        textGeometry.computeBoundingBox();
        const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
        const textHeight = textGeometry.boundingBox.max.y - textGeometry.boundingBox.min.y;
        textMesh.position.x -= textWidth / 2;
        textMesh.position.y -= textHeight / 2;
        
        scene.add(textMesh);
      }
    });
    
    // Функция для создания стрелок с заданными размерами и цветом
    function createHand(width, length, color) {
      const geometry = new THREE.BoxGeometry(width, length, 0.1);
      geometry.translate(0, length / 2, 0);
      const material = new THREE.MeshBasicMaterial({ color: color });
      return new THREE.Mesh(geometry, material);
    }
    
    // Создаем стрелки: часовую, минутную и секундную
    const hourHand = createHand(0.2, 2.5, 0x000000);
    scene.add(hourHand);
    
    const minuteHand = createHand(0.1, 3.5, 0x000000);
    scene.add(minuteHand);
    
    const secondHand = createHand(0.05, 4, 0xff0000);
    scene.add(secondHand);
    
    // Центральная точка (пивот)
    const pivotGeometry = new THREE.CircleGeometry(0.1, 32);
    const pivotMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const pivot = new THREE.Mesh(pivotGeometry, pivotMaterial);
    scene.add(pivot);
    
    // Функция анимации: обновляет положение стрелок согласно системному времени
    function animate() {
      requestAnimationFrame(animate);
      
      const now = new Date();
      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const minutes = now.getMinutes() + seconds / 60;
      const hours = now.getHours() % 12 + minutes / 60;
      
      // Вычисляем углы в радианах
      const secondsAngle = seconds * (Math.PI * 2 / 60);
      const minutesAngle = minutes * (Math.PI * 2 / 60);
      const hoursAngle = hours * (Math.PI * 2 / 12);
      
      // Обновляем повороты стрелок (отрицательный знак для вращения по часовой стрелке)
      secondHand.rotation.z = -secondsAngle;
      minuteHand.rotation.z = -minutesAngle;
      hourHand.rotation.z = -hoursAngle;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Обработка изменения размеров окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
