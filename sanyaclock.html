<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanya Clock</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { display: block; }
    #timeLabel {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Надпись с вычисленным временем по клику -->
  <div id="timeLabel">Саня придет в: --:--</div>
  <!-- Подключение Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Параметры часов
    const clockRadius = 5; // радиус циферблата

    // Создаем сцену, камеру и рендерер, которые занимают всю высоту экрана
    const scene = new THREE.Scene();
    const canvasWidth = window.innerWidth;
    const canvasHeight = window.innerHeight;
    const camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 0.1, 1000);
    camera.position.z = 12;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(canvasWidth, canvasHeight);
    renderer.setClearColor(0xaaaaaa);
    document.body.appendChild(renderer.domElement);
    
    // Создаем циферблат – белый круг
    const faceGeometry = new THREE.CircleGeometry(clockRadius, 144);
    const faceMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const clockFace = new THREE.Mesh(faceGeometry, faceMaterial);
    scene.add(clockFace);
    
    // Добавляем рамку по краю циферблата (кольцо)
    const borderGeometry = new THREE.RingGeometry(clockRadius * 0.98, clockRadius * 1.02, 144);
    const borderMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
    const border = new THREE.Mesh(borderGeometry, borderMaterial);
    scene.add(border);
    
    // Функция для создания тик-метки
    function createTick(length, width, color) {
      const geometry = new THREE.BoxGeometry(width, length, 0.05);
      // Смещаем так, чтобы основание метки было в точке (0,0)
      geometry.translate(0, length / 2, 0);
      const material = new THREE.MeshBasicMaterial({ color: color });
      return new THREE.Mesh(geometry, material);
    }
    
    // Добавляем 144 деления (каждое 5 минут). Каждые 12-е – большие, остальные – маленькие.
    for (let i = 0; i < 144; i++) {
      const tickAngle = Math.PI / 2 - (i * (2 * Math.PI / 144));
      const isBigTick = (i % 12 === 0);
      const tickLength = isBigTick ? 0.5 : 0.25;
      const tickWidth = isBigTick ? 0.1 : 0.05;
      const tick = createTick(tickLength, tickWidth, 0x000000);
      const r = clockRadius - tickLength;
      tick.position.x = Math.cos(tickAngle) * r;
      tick.position.y = Math.sin(tickAngle) * r;
      tick.rotation.z = tickAngle - Math.PI / 2;
      scene.add(tick);
    }
    
    // Загружаем шрифт и размещаем цифровые обозначения (большие метки)
    const fontLoader = new THREE.FontLoader();
    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      for (let i = 0; i < 144; i++) {
        if (i % 12 === 0) {
          let hour = i / 12;
          if (hour === 0) hour = 12;
          const textGeometry = new THREE.TextGeometry(hour.toString(), {
            font: font,
            size: 0.5,
            height: 0.1,
            curveSegments: 12,
          });
          const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
          const textMesh = new THREE.Mesh(textGeometry, textMaterial);
          const textAngle = Math.PI / 2 - (i * (2 * Math.PI / 144));
          const radius = 4; // размещаем цифры немного внутри рамки
          textMesh.position.x = Math.cos(textAngle) * radius;
          textMesh.position.y = Math.sin(textAngle) * radius;
          textGeometry.computeBoundingBox();
          const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
          const textHeight = textGeometry.boundingBox.max.y - textGeometry.boundingBox.min.y;
          textMesh.position.x -= textWidth / 2;
          textMesh.position.y -= textHeight / 2;
          scene.add(textMesh);
        }
      }
    });
    
    // Создаем часовую стрелку с острым концом
    function createHourHand() {
      const shape = new THREE.Shape();
      const baseWidth = 0.3;
      const handLength = 4.5; // почти до рамки
      const tipInset = 0.7;  // участок, где стрелка сужается для формирования острия
      
      // Рисуем форму стрелки
      shape.moveTo(-baseWidth / 2, 0);
      shape.lineTo(baseWidth / 2, 0);
      shape.lineTo(baseWidth / 2, handLength - tipInset);
      shape.lineTo(0.15, handLength - tipInset / 2);
      shape.lineTo(0, handLength);
      shape.lineTo(-0.15, handLength - tipInset / 2);
      shape.lineTo(-baseWidth / 2, handLength - tipInset);
      shape.lineTo(-baseWidth / 2, 0);
      
      const extrudeSettings = { depth: 0.1, bevelEnabled: false };
      const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
      const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
      const mesh = new THREE.Mesh(geometry, material);
      return mesh;
    }
    
    const hourHand = createHourHand();
    scene.add(hourHand);
    
    // Анимация часов: обновляем часовую стрелку по системному времени
    function animate() {
      requestAnimationFrame(animate);
      
      const now = new Date();
      let totalMinutes = (now.getHours() % 12) * 60 + now.getMinutes();
      totalMinutes = Math.round(totalMinutes); // точное время до минуты
      const angle = (totalMinutes / 720) * (2 * Math.PI);
      hourHand.rotation.z = -angle;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Функционал клика: создается/перемещается красная булавка и обновляется надпись с точным временем
    let redPin = null;
    const timeLabel = document.getElementById('timeLabel');
    
    function onMouseClick(event) {
      // Преобразуем координаты мыши в нормализованные координаты [-1, 1]
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / canvasWidth) * 2 - 1;
      mouse.y = - (event.clientY / canvasHeight) * 2 + 1;
      
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      
      // Определяем пересечение с плоскостью z = 0 (циферблат)
      const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
      const clickPoint = new THREE.Vector3();
      raycaster.ray.intersectPlane(plane, clickPoint);
      
      if (clickPoint.length() < 0.1) return;
      
      // Нормируем точку до края циферблата
      const pinPos = clickPoint.clone().setLength(clockRadius);
      
      if (redPin) {
        redPin.position.copy(pinPos);
      } else {
        const pinGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const pinMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        redPin = new THREE.Mesh(pinGeometry, pinMaterial);
        redPin.position.copy(pinPos);
        scene.add(redPin);
      }
      
      // Вычисляем угол относительно 12 часов
      let angle = Math.atan2(pinPos.y, pinPos.x);
      let relativeAngle = Math.PI / 2 - angle;
      if (relativeAngle < 0) relativeAngle += 2 * Math.PI;
      
      // Вычисляем точное время до минуты (полный круг соответствует 720 минутам)
      let totalMinutes = (relativeAngle / (2 * Math.PI)) * 720;
      totalMinutes = Math.round(totalMinutes);
      
      let hoursPart = Math.floor(totalMinutes / 60);
      let minutesPart = totalMinutes % 60;
      if (hoursPart === 0) hoursPart = 12;
      
      const timeString = hoursPart + ':' + (minutesPart < 10 ? '0' : '') + minutesPart;
      timeLabel.textContent = 'Саня придет в: ' + timeString;
    }
    
    renderer.domElement.addEventListener('click', onMouseClick, false);
    
    // Обработка изменения размеров окна: сцена занимает всю высоту экрана, часы остаются по центру
    window.addEventListener('resize', () => {
      const newCanvasWidth = window.innerWidth;
      const newCanvasHeight = window.innerHeight;
      camera.aspect = newCanvasWidth / newCanvasHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(newCanvasWidth, newCanvasHeight);
    });
  </script>
</body>
</html>
